<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Juan Saldarriaga | Blog preview card</title>

</head>
<body class="min-vh-100 d-flex flex-column align-items-center justify-content-center" style="background-color: rgba(244, 208, 78, 1)">

  <div class="card w-100 col-md-6 col-lg-4" style="max-width: 384px; height: 522px; border-radius: 20px; box-shadow: 8px 8px 0px 0px black;">
      
    <div class="card-body d-flex flex-column">

      <div>
        <img src="./assets/images/illustration-article.svg" class="card-img-top"
        style="border-radius: 10px;"
        alt="blog ilustration"/>
      </div>

        <p class="card-text fw-bold text-dark mt-3"
        style="font-family: 'Figtree'; font-size: 14px; line-height: 150%; letter-spacing: 0px; border-radius: 4px; background-color: rgba(244, 208, 78, 1);">
        Learning
        </p>

        <p class="card-text fw-normal text-dark"
        style="font-family: 'Figtree'; font-size: 14px; line-height: 150%; letter-spacing: 0px;">
        Published 21 Dec 2023
        </p>

        <p class="card-text fw-bold text-primary"
        style="font-family: 'Figtree'; font-size: 24px; line-height: 150%; letter-spacing: 0px;">
        HTML & CSS foundations
        </p>

        <p class="card-text text-muted fw-normal"
        style="font-family: 'Figtree'; font-size: 16px; line-height: 150%; letter-spacing: 0px;">
        These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      
      <img src="./assets/images/image-avatar.webp" class="card-img-bottom" style="width: 32px; height: 32px;" alt="greg-picture"/>

      <p class="card-text fw-bold text-dark" style="font-family: 'Figtree'; font-size: 14px; line-height: 150%; letter-spacing: 0px;">Greg Hooper</p>
    </div>
  </div>

  <div class="attribution mt-4" style="font-family: 'Figtree'; font-size: 10px;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juan Saldarriaga</a>.
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
